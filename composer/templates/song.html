<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song</title>
</head>
<body>
{% if song.is_composed %}
    <pre>{{ song.song|safe }}</pre>
    <audio controls>
      <source src="{{ song.mp3_media }}" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
{% else %}
    Composing...
{% endif %}

</body>
</html>
